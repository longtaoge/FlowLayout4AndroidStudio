//配置上传Bintray相关信息
bintray {
    //读取Bintray帐号和密码。
    //一般的为了保密和安全性，在项目的local.properties文件中添加两行句话即可：
    //bintray.user=username
    //bintray.apikey=apikey
   // bintray.user = properties.getProperty("user")
   // bintray.apiKey = properties.getProperty("apikey")

   if (project.hasProperty('BINTRAY_USER') && project.hasProperty('BINTRAY_KEY')) {
        bintray.user = project.properties['BINTRAY_USER']
        bintray.key = project.properties['BINTRAY_KEY']
    }
   // bintray.user = project.properties['BINTRAY_USER']
    //bintray.key = project.properties['BINTRAY_KEY']

    configurations = ['archives']

    pkg {
        repo = "maven"//上传的中央仓库名称
        name = "FlowlayoutView"//上传的项目的名字
        websiteUrl = siteUrl
        vcsUrl = gitUrl
        licenses = ["Apache-2.0"]
        publish = true  //是否发布
    }
}